      <div class="content main">
            <h1>Seja Bem Vindo! Crie Sua conta e Trabalhe na Clínica Tech Psicologia</h1>

          <!--Formulário -->
            <form action="destino.php" method="post">

                <!-- campo nome -->
                <div class="form-group row">
                    <div class="col-sm-7">
                        Nome Completo
                        <input type="text" class="form-control" id="name" required min="10" maxlength="80" placeholder="Digite Seu Nome Completo">
                    </div>
                     <!--Campo CPF -->
                    <div class="col-sm-5">
                        CPF    
                        <input type="text" class="form-control" id="cpf" required maxlength="11" placeholder="Digite Seu CPF">
                    </div>
                </div>



                <div class="form-group row">
                    <!--Campo telefone  -->
                    <div class="col-sm-3">
                        Telefone    
                        <input type="tel" class="form-control" id="telefone" required maxlength="11" placeholder="Digite o Número do seu telefone">
                    </div>

                    <!--Campo CRP  -->
                    <div class="col-sm-3">
                        CRP
                        <input type="text" class="form-control" id="crp" required maxlength="8" placeholder="Digite o Número do seu CRP">
                    </div>
                </div>

                <!--Campo Email -->
                <div class="form-group row">
                    <div class="col-sm-8">
                        Email para Login   
                        <input type="email" class="form-control" id="inputEmail3" required maxlength="100" placeholder="Digite o seu Email para Loguin">
                    </div>
                </div>

                <!--Campo Senha -->
                <div class="form-group row">
                    <div class="col-sm-8">
                        Criar Senha
                        <input type="password" class="form-control" id="inputPassword3" required maxlength="20" required placeholder="Crie uma Senha">
                    </div>
                </div>

                <!--Campo do checkbox -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Confirmo todos os dados prenchidos</label>
                </div>

                <!--Botão para criar conta -->
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
